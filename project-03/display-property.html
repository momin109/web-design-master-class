<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section-a {
            border: 1px solid red;
            width: 500px;
            display: block;
        }

        .section-b {
            border: 1px solid red;
            width: 500px;
            display: inline;
        }

        .span-a {
            width: 500px;
            border: 1px green solid;

        }

        .span-b {
            width: 500px;
            border: 1px green solid;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="section-a">some random tex</div>
    <div class="section-b">another random text</div>

    <p>
        <span class="span-a">i am</span>
        <span class="span-b">block element</span>
    </p>
</body>

</html>
