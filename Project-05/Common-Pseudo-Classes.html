<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 20%;
            margin: 20px auto;
        }

        input:focus {
            outline: none;
            border: 5px solid orange;
            border-radius: 5px;
            padding: 15px;
            font-size: 25px;
        }

        input:checked {
            width: 30px;
            height: 30px;
        }

        button:disabled {
            padding: 20px;
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" placeholder="Enter your name">
        <br>
        <input type="checkbox">
        <br>
        <button disabled>sumit info</button>
    </div>
</body>

</html>
